openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Gateway API'
  description: Describe the resources and connectivity of the Gateway
paths:
  /connectivity/ethernet:
    get:
      summary: Get the state of the Ethernet interface
      responses:
        '200':
          description: Return the state of the Ethernet interface
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ethernet'
  /connectivity/wifi:
    get:
      summary: Get the state of the Wi-Fi interface
      responses:
        '200':
          description: Return the state of the Wi-Fi interface
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wifi'
  /connectivity/lte:
    get:
      summary: Get the state of the LTE interface
      responses:
        '200':
          description: Return the state of the LTE interface
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lte'
  /resources:
    get:
      summary: Get the resources of the gateway (RAM/CPU/HDD)
      responses:
        '200':
          description: Return the resources information of the gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resources'
  /security:
    get:
      summary: Get the VPN status of the gateway
      responses:
        '200':
          description: Return the information regarding the VPN connection of the gateway to the cloud
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/security'
        '503':
          description: Service unavailable, security module not activated
  /tracking:
    get:
      summary: Get the geolocation information of the gateway
      responses:
        '200':
          description: Return the information regarding the geolocation of the gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tracking'
        '503':
          description: Service unavailable, tracking module not activated
components:
  schemas:
    ethernet:
      description: The state of the Ethernet interface
      type: object
      required:
        - isEnabled
        - mode
      properties:
        isEnabled: 
          type: boolean
        mode: 
          type: string
          enum: 
            - WAN
            - LAN
    wifi:
      description: The state of the Wi-Fi interface
      type: object
      required:
        - isEnabled
        - mode
        - type
        - isConnected
        - quality
        - rssi
      properties:
        isEnabled: 
          type: boolean
        mode: 
          type: string
          enum: 
            - WAN
            - LAN
        type: 
          type: string
          enum: 
            - AP
            - STA
          description: AP = Access Point ; STA = Station
        isConnected:
          type: boolean
        quality:
          type: string
          enum:
            - Excellent
            - Good
            - Bad
            - Limit Range
        rssi:
          type: integer
          maximum: 0
          minimum: -90
          description: Signal strength in dBm
    lte:
      description: The state of the LTE interface
      type: object
      required:
        - isEnabled
        - isSimCardValid
        - quality
        - rssi
      properties:
        isEnabled: 
          type: boolean
        isSimCardValid:
          type: boolean
        quality:
          type: string
          enum:
            - Excellent
            - Good
            - Worse
        rssi:
          type: integer
          maximum: 0
          minimum: -90
          description: Signal strength in dBm
    resources:
      type: object
      required:
        - availableRam
        - cpu1
        - cpu2
        - cpuAverage
        - cpuAlert
        - storage
      properties:
        availableRam:
          type: integer
          minimum: 0
          description: Available RAM in MB
        cpu1:
          type: string
          enum: 
            - low
            - normal
            - high
        cpu2:
          type: string
          enum: 
            - low
            - normal
            - high
        cpuAverage:
          type: string
          enum: 
            - low
            - normal
            - high
          description: Average CPU utilization (in real time)
        cpuAlert:
          type: boolean
          description: true if the CPU1 and CPU2 utilization is above 80% since last minute
    security:
      type: object
      required:
        - vpnConnection
        - certificateStatus
        - state
      properties:
        vpnConnection:
          type: string
          enum: 
            - established
            - unreachable
            - unauthorized
        certificateStatus:
          type: string
          enum: 
            - valid
            - expired
            - revoked
        isEnabled:
          type: boolean
          description: true if the gateway is allowed to communicate with the virtual network (manual activation)
    tracking:
      type: object
      required:
        - status
        - latitude
        - longitude
      properties:
        status:
          type: string
          enum: 
            - ok
            - outOfRange
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
